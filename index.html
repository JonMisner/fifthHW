<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- timeblocks -->
      <div class="jumbotron"> 
        <div class="row time-block" id="nineAm">
          <div class="col-2 hour">9AM</div>
          <textarea class="col-8"></textarea>
          <button class="saveBtn col-2">Save</button>
        </div>
      
        <div class="row time-block" id="tenAm">
            <div class="col-2 hour">10AM</div>
            <textarea class="col-8"></textarea>
            <button class="saveBtn col-2">Save</button>
          </div>
       
        <div class="row time-block" id="elevenAm">
              <div class="col-2 hour">11AM</div>
              <textarea class="col-8"></textarea>
              <button class="saveBtn col-2">Save</button>
            </div>
          
        <div class="row time-block" id="twelvePm">
                <div class="col-2 hour">12PM</div>
                <textarea class="col-8"></textarea>
                <button class="saveBtn col-2">Save</button>
              </div>
           
        <div class="row time-block" id="onePm">
                  <div class="col-2 hour">1PM</div>
                  <textarea class="col-8"></textarea>
                  <button class="saveBtn col-2">Save</button>
                </div>
        
        <div class="row time-block" id="twoPm">
                    <div class="col-2 hour">2PM</div>
                    <textarea class="col-8"></textarea>
                    <button class="saveBtn col-2">Save</button>
                  </div>
             
        <div class="row time-block" id="threePm">
                      <div class="col-2 hour">3PM</div>
                      <textarea class="col-8"></textarea>
                      <button class="saveBtn col-2">Save</button>
                    </div>
                   
        <div class="row time-block" id="fourPm">
                <div class="col-2 hour">4PM</div>
                        <textarea class="col-8"></textarea>
                        <button class="saveBtn col-2">Save</button>
                      </div>

        <div class="row time-block" id="fivePm">
                        <div class="col-2 hour">5PM</div>
                        <textarea class="col-8"></textarea>
                        <button class="saveBtn col-2">Save</button>
                      </div>
      
      
      </div> 
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   <script src="main.js"></script>
 
  </body>
</html>
